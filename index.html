<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer product-A2</title>
    <link rel="stylesheet" href="style.css">
    <!-- style.css -->
    <script src="https://kit.fontawesome.com/99fa876844.js" crossorigin="anonymous"></script>
    <!-- font-icon-link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <!-- google-font-link -->
</head>

<body>
    <!-- header -->
    <header class="header">
        <h4>Influencer products <i id="shop-cart" class="fas fa-shopping-cart"></i></h4>
    </header>
    <!-- section-start -->
    <section class="influencer-journey">
        <div class="font-page">
            <h1>Start Your Journey As Influencer </h1>
            <p>Influencer marketing is a form of social media marketing involving endorsements and product placement
                from
                influencers, people and organizations who have a purported expert level of knowledge or social influence
                in
                their field.</p>
            <!-- <i class="fas fa-long-arrow-alt-right"></i> -->
            <a class="preebook-a" href="">Preebook now <i class="fas fa-long-arrow-alt-right"></i></a>
        </div>

        <div>
            <img class="img-1" src="images/influencer.jpeg" alt="">

        </div>
    </section>
    <!-- section-end -->
    <section class="logo-item">
        <!-- section-start-2 -->
        <div class="logos">
            <img class="logo" src="logos/Alibaba.svg" alt="">
            <img class="logo" src="logos/Amazon.svg" alt="">
            <img class="logo" src="logos/Daraz.pk Logo.svg" alt="">
            <img class="logo" src="logos/Ebay.svg" alt="">
            <img class="logo" src="logos/Rakuten.svg" alt="">
            <img class="logo" src="logos/Target.svg" alt="">
            <img class="logo" src="logos/Walmart.svg" alt="">
        </div>

    </section>
    <!-- section-end-2 -->



</body>

</html>
